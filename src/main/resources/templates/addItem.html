<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Hatke cafe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/homepage.css}">
    <link rel="stylesheet" th:href="@{/css/table.css}">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<body>
<!--navbar-->
<div th:insert="homepage::navbar"></div>
<div class="main-block">
    <h1>Add item</h1>
    <h4 th:if="${param.error}">Bad credentials</h4>
    <form class="addItem" method="post" th:action="@{/addItem}" >

        <h4 th:if="${param.error}">Bad credentials</h4>
        <input type="text"  name="foodItem" placeholder="Name" required>

        <br>
        <input type="text"  name="price" placeholder="Price(â‚¹)" required>
        <input type="text"  name="quantity" placeholder="Quantity" required>
        <input type="text"  name="description" placeholder="Description" required><br>
        <input style="width:400px" type="number" min="1" max="100" name="discount" placeholder="Discount" required>
        <br><br>
        <div class="dropdown">
            <select  name="categories" id="categories"  required>
                <option value="choose a category">Choose a category</option>
                <div class="dropdown-content">
                    <option th:each="ca: ${categories}"  th:value="${ca.getName()}" th:text="${ca.getName()}">
                    </option></div>
            </select>
        </div><br>
        <div class="btn-block">

            <button type="submit" >Submit</button>
        </div>
    </form>
</div>
<div th:insert="homepage::footer"></div><br>
</body>
</html>
