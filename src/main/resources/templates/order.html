<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Hatke cafe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/homepage.css}">
    <link rel="stylesheet" th:href="@{/css/table.css}">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/form.css}">
    <link rel="stylesheet" th:href="@{/css/card.css}">
</head>

<body class="quicksand">


<div th:insert="homepage::navbar"></div>


<div class="table-wrapper">
    <h1><i><u>Order</u></i></h1>
<table class="fl-table" style="width:100%">
    <thead><tr>
        <th> Name</th>
        <th>Quantity</th>
        <th>Price(₹)</th>
</tr></thead>
    <tr th:each="c,iterStat : ${orderList}">
        <td style="font-family: Dyuthi;color:black;font-size: large" th:text="${c.product.getItem()}"></td>
        <td style="font-family: Dyuthi;color:black;font-size: large" th:text="${c.quantity}"></td>
        <td style="font-family: Dyuthi;color:black;font-size: large" th:text="${discountList[iterStat.index]*c.getQuantity()}"></td>

    </tr>
    <tr th:each="c : ${orderlist1}">
        <td style="font-family: Dyuthi;color:black;font-size: large" th:text="${c.offer.getDescription()}"></td>
        <td style="font-family: Dyuthi;color:black;font-size: large" th:text="${c.quantity}"></td>
        <td style="font-family: Dyuthi;color:black;font-size: large" th:text="${c.quantity*c.offer.getPrice()}"></td>

    </tr>
    </table></div>

    <table style="alignment: center;width: 50%;margin-left: 350px;">
        <tr style="margin: auto">
        <td style="font-family: Dyuthi;color:black;font-size: large" >Total Amount : </td><br>
            <td style="font-family: Dyuthi;color:black;font-size: large" th:text="${ActualAmount}+'₹'"></td><br>
        </tr>
        <tr>
            <td style="font-family: Dyuthi;color:black;font-size: large" >Discount : </td><br>
            <td style="font-family: Dyuthi;color:black;font-size: large" th:text="${netDiscount}+'₹'"></td><br>
        </tr>
        <tr>
            <td style="font-family: Dyuthi;color:black;font-size: large" >Net Amount : </td><br>
            <td style="font-family: Dyuthi;color:black;font-size: large" th:text="${netAmount}+'₹'"></td><br>
        </tr>
    </table><br>
    <th><button style="width: 200px;margin-left: 480px"><a style="color: black" href="/ConfirmOrder" >Confirm Order</a></button></th><br>

<div th:insert="homepage::footer"></div><br>
</body>


</html>
